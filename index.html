<!DOCTYPE html>
<html>
  <head>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <title>Egg Map</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script src="http://cooper-union-maps-proxy.herokuapp.com/js/draw.js"></script>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 750px;
        width: 750px;
        margin: auto;
        position:absolute;
        left:400px;
        top:100px;
      }
      #welcome{
        font-family: 'Pacifico', cursive;
        font-size:60px;
        color:rgb(217, 91, 82);
        text-decoration:overline;
        position:absolute;
        left:100px;
        top:200px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>


      var map;
      var initialize = function() {
        var mapOptions = {
          zoom: 14,
          center: new google.maps.LatLng(42.6454139,-73.7487153) //albany
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
          $(document).ready(function(){
            var place = [{
                "title": "EGG",
                "map": new google.maps.LatLng(42.650185, -73.758264),
                "link": "https://en.wikipedia.org/wiki/Egg_(food)",
                "html":"<img src=http://authoritynutrition.com/wp-content/uploads/2013/07/chicken-and-egg-smaller.jpg/>",
            }];
          draw("map", mapOptions, place);

        });

  new google.maps.Marker(place[0]);

      }

      google.maps.event.addDomListener(window, 'load', initialize);


    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="welcome">Welcome to Albany</div>
  </body>
</html>
